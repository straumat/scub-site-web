language: java
install: true
addons:
  apt:
    packages:
    - lftp
    - libssl-dev
  ssh_known_hosts: ssh.cluster002.hosting.ovh.net
branches:
  only:
  - master
script:
# Upload website.
- cd $TRAVIS_BUILD_DIR/public/
- lftp -e "mirror -R ./ /home/scub/www/ ; quit" -u $FTP_USERNAME,$FTP_PASSWORD sftp://ssh.cluster002.hosting.ovh.net:22
